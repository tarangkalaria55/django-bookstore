<!-- templates/_base.html -->
{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>{% block title %}Bookstore{% endblock title %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{% static 'css/library/bootstrap-4.1.3.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/library/base.css' %}">
</head>

<body>
    <header>
        <!-- Fixed navbar -->
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4
mb-3 bg-white border-bottom shadow-sm">
            <a href="{% url 'home' %}" class="navbar-brand my-0 mr-md-auto
font-weight-normal">Bookstore</a>
            <nav class="my-2 my-md-0 mr-md-3">

                <a class="p-2 text-dark" href="{% url 'book_list' %}">Books</a>
                <a class="p-2 text-dark" href="{% url 'about' %}">About</a>

                {% if user.is_authenticated %}

                <a class="p-2 text-dark" href="{% url 'account_logout' %}">Log Out</a>

                {% else %}

                <a class="p-2 text-dark" href="{% url 'account_login' %}">Log In</a>
                <a class="btn btn-outline-primary" href="{% url 'account_signup' %}">Sign Up</a>

                {% endif %}

            </nav>
        </div>
    </header>
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
    <!-- JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'js/library/jquery-3.3.1.slim.min.js' %}"></script>
    <script src="{% static 'js/library/popper-1.14.3.min.js' %}"></script>
    <script src="{% static 'js/library/bootstrap-4.1.3.min.js' %}"></script>
</body>

</html>
